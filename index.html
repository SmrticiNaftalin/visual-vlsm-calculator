<!DOCTYPE html>
<html>
<head>
    <title>VLSM calculator</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./style.css">

<script src="./script.js" defer></script>

</head>
<body>
<div id="container">
<div id="left">
    <div id="network">  Adresa a maska sítě: <input id="network_input" type="text" class="network" placeholder="192.168.1.0/24" onchange="check_networks(this)">
                                             <input type="button" class="network" value="nastavit" onclick="save_network()">
                                             <div id="saved_network_container">Počáteční síť: <div id="saved_network"><red_text>není nastavena</red_text></div></div>                    
    </div>
<br>
    <div id="subnets">  <form>Přidat subnet:    <input name="sub_name" type="text" placeholder="název" class="subnet_input">
                                                <input name="sub_size" type="number" min="0" max="128" placeholder="poč. stanic" class="subnet_input">
                                                <input type="button" class="subnet_input" onclick="add_subnet(this.form.sub_name.value, this.form.sub_size.value)" value="přidat">
                        </form>                       
    </div>
    <table id="table"></table><br>
    
        <!--<input type="button" class="subnet_input" onclick="calculate()" value="vypočítej" ><br>                         // redundant               -->
    <table id="result"></table>
</div>
<div id="right">
    <div id="vlsm_square">
        <div class="start_ip">0</div>
        <div class="end_ip" >255</div>
    </div>
</div>
</div>
</body>
</html>
